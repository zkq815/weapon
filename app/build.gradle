apply plugin: 'com.android.application'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        applicationId "com.zkq.alldemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
//            matchingFallbacks = ['release', 'debug']
            versionNameSuffix "-debug"
            minifyEnabled false
            buildConfigField "boolean", "LOG_DEBUG", "true"//是否输出LOG信息
        }
        release {
            minifyEnabled true
            buildConfigField "boolean", "LOG_DEBUG", "false"//是否输出LOG信息
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    //support
    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
    implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    //    implementation 'com.android.support:support-annotations:25.4.0'
    implementation 'com.google.code.gson:gson:2.8.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    // network
//    implementation "com.squareup.okhttp3:okhttp:$rootProject.okhttpVersion"
//    implementation "com.squareup.okhttp3:okhttp-urlconnection:$rootProject.okhttpVersion"
//    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttpVersion"
//    implementation 'com.android.volley:volley:1.1.0'
//
    // retrofit
//    implementation "com.squareup.retrofit2:retrofit:$rootProject.retrofitVersion"
//    implementation "com.squareup.retrofit2:converter-gson:$rootProject.retrofitVersion"
//    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.retrofitVersion"
//
    // rxjava
//    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxjavaVersion"
//    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroidVersion"

    // image
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.1.0'
    //gif
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.1.16'
    //内存泄露检测工具使用
    debugCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    //阿里支付
    implementation files('libs/alipaySdk-20160809.jar')
    implementation project(':weapon')
}
