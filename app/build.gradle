apply plugin: 'com.android.application'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion


    defaultConfig {
        applicationId "com.zkq.alldemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
//            matchingFallbacks = ['release', 'debug']
            versionNameSuffix "-debug"
            minifyEnabled false
            buildConfigField "boolean", "LOG_DEBUG", "true"//是否输出LOG信息
        }
        release {
            minifyEnabled true
            buildConfigField "boolean", "LOG_DEBUG", "false"//是否输出LOG信息
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
//    testCompile "junit:junit:$rootProject.ext.junitVersion"
//    implementation fileTree(include: ['*.jar'], dir: 'libs')
      //support
//    implementation "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
//    implementation "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
//    implementation "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
//    implementation 'com.android.support:support-annotations:25.4.0'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation project(':weapon')
}
